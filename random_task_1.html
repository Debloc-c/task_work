<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div id='choise'>
	Введите числовое значение N &nbsp;<input type="text" id="count_number" value=""></input>
	<input type="button" value="ПОЛУЧИТЬ" id="get_array">
</div>
<div id='result'>
</div>
</body>
<script>
$('#get_array').click(function(event)
{
	count_number = $('#count_number').val();

	var i=0;                
	var mass =  new Array();
	var rand_value=0;
	var new_element='';

	var element_result=$('#result');
	element_result.empty();
                 
	while(i<count_number)//пока не получим необходимое число случайных чисел
	{
		rand_value=Math.random();
		if(mass.indexOf(rand_value) == -1)//проверяем новое значение на уникальность
		{
			mass.push(rand_value);
			new_element+= '<br>' + rand_value;//формирование элементов
			i++;
		}
	}               
	
	element_result.append(new_element);//вставка элементов на страницу
});
</script>
</html>
